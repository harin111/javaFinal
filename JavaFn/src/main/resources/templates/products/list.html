<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<h2>Product List</h2>

<!-- Add a button to navigate to "/products/add" -->
<a th:href="@{/products/add}">
    <button>Add Product</button>
</a>

<table border="1">
    <thead>
    <tr>
        <th>Barcode</th>
        <th>Product Name</th>
        <th>Import Price</th>
        <th>Retail Price</th>
        <th>Category</th>
        <th>Creation Date</th>
        <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.barcode}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.importPrice}"></td>
        <td th:text="${product.retailPrice}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.creationDate}"></td>
        <td>
            <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">
                Delete
            </a>
            |
            <a th:href="@{/products/update/{id}(id=${product.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
