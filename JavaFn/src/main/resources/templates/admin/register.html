<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
<h2>Create Account</h2>

<form action="#" th:action="@{/createAccount}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required="required" />

    <br/>

    <label for="gmailAddress">Gmail Address:</label>
    <input type="text" id="gmailAddress" name="gmailAddress" required="required" />

    <br/>

    <button type="submit">Create Account</button>
</form>

</body>
</html>
